<svg width="32" height="32" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="2" y="2" width="60" height="60" rx="12" fill="#0a0a0a"/>
  <!-- Red glitch layer - offset left -->
  <text x="15" y="46" font-family="Courier New, monospace" font-size="40" font-weight="900" fill="#ef4444" opacity="0.6" filter="url(#glow)">L</text>
  <!-- Cyan glitch layer - offset right -->
  <text x="25" y="44" font-family="Courier New, monospace" font-size="40" font-weight="900" fill="#06b6d4" opacity="0.6" filter="url(#glow)">L</text>
  <!-- Main L with glow -->
  <text x="20" y="45" font-family="Courier New, monospace" font-size="40" font-weight="900" fill="white" filter="url(#glow)">L</text>
  <!-- Glitch lines -->
  <rect x="0" y="28" width="64" height="2" fill="#10b981" opacity="0.4"/>
  <rect x="0" y="38" width="64" height="1" fill="#ef4444" opacity="0.3"/>
</svg>
